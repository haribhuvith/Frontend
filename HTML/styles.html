<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
  </head>
  <body>
    <!-- Explaining Styles -->
    <!-- In HTML there are three type of styles -->
    <!-- 1. Inline style -->
    <!-- In HTML inline styles are very power compare to external and internal styles -->
    <!-- InLine style are used to decorate particular line, or element, or particular letter -->

    <h1>
      Inline
      <b
        style="
          color: red;
          font-size: 50px;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
          text-decoration: underline;
        "
        >S</b
      >tyles
    </h1>
    <p style="border: 1px solid green; color: blueviolet">Hari Buhith</p>
    <h1
      style="
        color: rgba(75, 205, 24, 0.694);
        border: 5px solid rebeccapurple;
        border-bottom-right-radius: 20px;
        border-top-left-radius: 20px;
      "
    >
      hari bhuvith
    </h1>
    <!-- Exercise   -->
    <!-- Apply 4 to five styles -->
    <!-- Apply color to violet, apply any font-family, apply color to one letter, apply text-decoration to underlines -->
    <h3
      style="
        color: violet;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      "
    >
      <b style="color: red; font-size: 50px">B</b>indhu
      <b style="color: green; text-decoration: dotted">S</b>ampangi
    </h3>
  </body>
</html>
